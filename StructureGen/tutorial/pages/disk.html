<html>
  <head>
    <title>Save/Load/Delete</title>
  </head>
  <body>
    Save: Saves the structure and generates all the files for the structure to be built ingame.  The actual data is only stored in the script files.<br>
    <br>
    Load: Loads the structure that was selected from the popup box.<br>
    <br>
    Delete: Deletes all the structure's files.
  </body>
</html>
