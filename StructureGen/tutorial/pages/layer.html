    <title>Foreground/Background</title>
  </head>
  <body>
    There are two layers, Foreground and Background.<br>
    <br>
    Tiles can be placed in either layer, however objects can only be placed in the foreground.  Also, any non-empty cells in the inactive layer will be filled in brown in the active layer.
  </body>
